---
name: step2_relationship
description: set relationship
priority: 1
condition: "true"
actions:
  - "calculation =
                  step2_age_calculated < 15 ?
                    (
                      (step2_age_calculated < (global_index_client_age - 15) && global_index_client_age > 15) ? step2_relationship_under_15_for_possible_children
                      : step2_relationship_under_15
                    )
                  : (step2_age_calculated >= 15 && step2_age_calculated < 19) ?
                    (
                      (step2_age_calculated < (global_index_client_age - 15)) ? step2_relationship_above_15_to_18_possible_children
                      : step2_relationship_above_15_to_18
                    )
                  : (step2_age_calculated >= 19 && step2_sex.equalsIgnoreCase('Female') && (step2_age_calculated > (global_index_client_age + 15) && global_index_client_age < 19)) ? step2_relationship_above_18_possible_parents_female
                  : (step2_age_calculated >= 19 && step2_sex.equalsIgnoreCase('Male') && (step2_age_calculated > (global_index_client_age + 15) && global_index_client_age < 19)) ? step2_relationship_above_18_possible_parents_male
                  : step2_relationship_above_18"
